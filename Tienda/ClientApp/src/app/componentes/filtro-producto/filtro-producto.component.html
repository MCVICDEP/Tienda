<mat-nav-list class="category-list mat-elevation-z4">
    <mat-list-item [class.active-category]="!categoria" routerLink="/">
        <a>Todas las Categorias</a>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item [class.active-category]="categoria== (c.nombreCategoria | lowercase)"
        *ngFor="let c of ListadeCategoria | async" routerLink="/"
        [queryParams]="{categoria:c.nombreCategoria | lowercase}">
        <a>{{c.nombreCategoria}}</a>
        <mat-divider></mat-divider>
    </mat-list-item>
</mat-nav-list>
